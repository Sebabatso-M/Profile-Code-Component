<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      left:0;
      right:0;
      text-align: center;
      bottom: 0;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <img class="p-absolute" id="top-svg" src="./images/bg-pattern-top.svg" alt="">
    <img class="p-absolute" id="bottom-svg" src="./images/bg-pattern-bottom.svg" alt="">

    <div class="p-absolute" id="profile-card">

      <div id="profile-header">
        <img id="card-banner" src="./images/bg-pattern-card.svg" alt="card banner">
        <img class="p-absolute" id="profile-pic" src="./images/image-victor.jpg" alt="profile picture">
      </div>

      <div id="profile-main">
        <span class="bold-l dBlue" id="name">Victor Crest</span>
        <span class="bold-s gBlue" id="age">26</span>
        <br>
        <span class="bold-s gBlue" id="location">London</span>
      </div>

      <div id="profile-footer">

        <div class="stats">
          <span class="numeric-stat bold-l dBlue">80K</span>
          <br>
          <span class="stat-label bold-s gBlue">Followers</span>
        </div>

        <div class="stats">
          <span class="numeric-stat bold-l dBlue">803K</span>
          <br>
          <span class="stat-label bold-s gBlue">Likes</span>
        </div>

        <div class="stats">
          <span class="numeric-stat bold-l dBlue">1.4K</span>
          <br>
          <span class="stat-label bold-s gBlue">Photos</span>

        </div>

      </div>

    </div>
    <div class="attribution p-absolute">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Sebabatso Mashego</a>.
    </div>
  </div>
</body>

</html>
